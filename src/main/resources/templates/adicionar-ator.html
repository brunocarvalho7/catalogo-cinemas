<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Atores</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="/webjars/materialize/1.0.0-beta/dist/css/materialize.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <header class="red z-depth-3">
        <div class="row">
            <h2 class="center"><i class="material-icons medium">content_paste</i>Cadastro de Atores</h2>
        </div>
    </header>

            <h4>Dados do Ator</h4>
            <div class="row">
                <form class="col s12" id="formDados" data-id="/ator/" action="#" th:action="@{/ator/add}" th:object="${ator}" method="POST">
                <div class="row">
                    <div class="input-field col s2">
                        <input readonly="true" placeholder="Código" id="id" type="text"/>
                        <label for="id">Código</label>
                    </div>
                    <div class="input-field col s10">
                        <input id="nome" type="text" class="" th:field="*{nome}"/>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="sobre" type="text" class="" th:field="*{sobre}"/>
                        <label for="sobre">Sobre</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="filmes" type="text" class="" th:field="*{filmes}"/>
                        <label for="filmes">Sobre</label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn">Confirmar</button>
                    <a href="/ator/" class="modal-close waves-effect waves-green btn red">Cancelar</a>
                </div>
                </form>
            </div>

    
    <div style="display: none;" id="mensagem" th:text="${msg}"></div>
    <div style="display: none;" id="comando" th:text="${comando}"></div>

    <script src="/webjars/jquery/2.2.4/jquery.js"></script>
    <script src="/webjars/materialize/1.0.0-beta/dist/js/materialize.min.js"></script>
    <script th:src="@{/js/script.js}"></script>

    <script>
        function adicionar(){
            $("#formDados").attr("action", $("#formDados").attr("data-id")+"add");
            $("#id").val("");
            $("#nome").val("");
            $("#sobre").val("");
            M.Modal.getInstance(modalDados).open();
        };
    </script>
</body>
</html>
